<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon Size Test</title>

    <!-- Favicon-Links für den Browser -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <h1>Favicon Responsive Size Test</h1>
    
    <p>Hier kannst du das Favicon in verschiedenen Größen testen:</p>

    <!-- Container mit dem Favicon als Bild -->
    <div style="width: 256px; height: 256px; border: 1px solid black;">
        <img src="favicon.ico" style="width: 100%; height: 100%;" alt="Favicon">
    </div>

    <p>Verkleinere oder vergrößere den Browser oder ändere den Container unten, um die Größe anzupassen:</p>

    <!-- Kleinerer Container für responsive Test -->
    <div style="width: 128px; height: 128px; border: 1px solid black;">
        <img src="favicon.ico" style="width: 100%; height: 100%;" alt="Favicon">
    </div>

    <!-- Kleinerer Test -->
    <div style="width: 64px; height: 64px; border: 1px solid black;">
        <img src="favicon.ico" style="width: 100%; height: 100%;" alt="Favicon">
    </div>

    <!-- Noch kleiner -->
    <div style="width: 32px; height: 32px; border: 1px solid black;">
        <img src="favicon.ico" style="width: 100%; height: 100%;" alt="Favicon">
    </div>

    <!-- Kleinste Größe -->
    <div style="width: 16px; height: 16px; border: 1px solid black;">
        <img src="favicon.ico" style="width: 100%; height: 100%;" alt="Favicon">
    </div>
</body>
</html>
